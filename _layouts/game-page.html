---
layout: default
---

<!-- Page Header -->
<header class="intro-header card-shadow" style="background-image: url('{{ site.baseurl }}/{{ site.header-img }}')">
    <img class="center-block" src="{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}">
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
