---
layout: page
title: "Games"
description: "Drop into our world."
header-img: "img/games-bg.jpg"
meta_description: "We're an indie game studio located in Toronto. Check out the games we've released!" 
---

<div class="game-container">
    {% for game in site.data.games %}
        <div class="card-shadow game-item">
            <a class="card-link" href="{{ game.link }}">
                <img src="{{ game.feature_graphic }}">
                <div class="card-block card-pad">
                    <h2 class="card-title">{{ game.name }}</h2>
                    <p class="card-text">{{ game.description }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
